name: Deploy to Amazon ECS

on:
  push:
     branches: [main]
jobs:
  deploy-SFTP:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
        
      - name: Use Node.js 16
        uses: actions/setup-node@v2-beta
        with:
            node-version: '16'
      
      - name: Install npm dependencies
        run: npm install
        
      - name: ðŸ”¨ Build Project
        env:
          REACT_APP_OPENWEATHER_KEY: ${{ secrets.REACT_APP_OPENWEATHER_KEY }}
          REACT_APP_OPENWEATHER_URL: ${{ secrets.REACT_APP_OPENWEATHER_URL }}
        run: npm run build
      
      - name: Update apt
        run: sudo apt-get update
        
      - name: Install rsync
        run: sudo apt-get install rsync
            
      - name: ðŸ“‚ Deploy to Server ${{ secrets.HOST_AWS_DEPLOY }}
        uses: easingthemes/ssh-deploy@v2
        env:
            SSH_PRIVATE_KEY: ${{ secrets.PRUEBA_KEY_AWS }}
            ARGS: '-rltgoDzvO --delete'
            SOURCE: 'build/'
            REMOTE_HOST: ${{ secrets.HOST_AWS_DEPLOY }}
            REMOTE_USER: ${{ secrets.USER_AWS_DEPLOYER }}
            TARGET: ${{ secrets.DIRECTORY_DEPLOY }}
            EXCLUDE: '/dist/, /node_modules/'
