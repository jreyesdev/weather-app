name: Deploy to Amazon ECS

on:
  push:
     branches: [main]
jobs:
  deploy-SFTP:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
        
      - name: Use Node.js 16
        uses: actions/setup-node@v2-beta
        with:
            node-version: '16'
      
      - name: Install npm dependencies
        run: npm install
        
      - name: ðŸ”¨ Build Project
        env:
          REACT_APP_OPENWEATHER_KEY: ${{ secrets.REACT_APP_OPENWEATHER_KEY }}
          REACT_APP_OPENWEATHER_URL: ${{ secrets.REACT_APP_OPENWEATHER_URL }}
        run: npm run build
        
      - name: ðŸ“‚ Deploy to Server
        env:
            SOURCE: './build/*'
        run: |
          echo "Desplegando a ${{ secrets.HOST_AWS_DEPLOY }} en directorio " ${{ secrets.DIRECTORY_DEPLOY }}
          rsync -ravzh -e 'ssh -i ${{ secrets.PRUEBA_KEY_AWS }}' --delete --progress $SOURCE ${{ secrets.USER_AWS_DEPLOYER }}@${{ secrets.HOST_AWS_DEPLOY }}:/home/${{ secrets.USER_AWS_DEPLOYER }}/${{ secrets.DIRECTORY_DEPLOY }}
